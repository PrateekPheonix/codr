<div id="main">
  <div id="code"></div>
  <div id="name">{{person.name}}</div>
  <div id="commit">{{person.updated_at}}</div>
  <div id="languages">
    <h3>Languages</h3>
    <p>{{person.languages}}</p>
  </div>
  <div id="buttons">
    <div class="buttonHolder">
      <button id="zero" ng-click="like()" type="button">0</button>
    </div>
    <div class="buttonHolder">
      <button id="one" ng-click="reject()" type="button">1</button>
    </div>
  </div>
</div>
