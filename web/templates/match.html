<div id="main" ng-show="person">
  <div id="code">{{person.code_snippet}}</div>
  <div id="name"><h1>{{person.name}}</h1></div>
  <div id="commit">Last commit: {{person.updated_at}}</div>
  <div id="languages">
    <h3>Languages</h3>
    <ul id="languageList">
      <li ng-repeat="m in matches.languages">{{m}}</li>
  </div>
  <div id="buttons">
    <button id="zero" ng-click="reject()" type="button">&nbsp;</button>
    <button id="one" ng-click="like()" type="button">&nbsp;</button>
  </div>
</div>
<div id="main" ng-hid="person">
    <h1>No more matches :(</h>
</div>
