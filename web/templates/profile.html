<div id="main" ng-show="person">
  <div id="code"  ng-click="sampleSnippet()">
    <pre class="prettyprint" onload="prettyPrint()">{{person.code_snippet}}</pre>
  </div>
  <div id="name"><h1>{{person.name}}</h1></div>
  <div id="commit">Last commit: {{person.updated_at}}</div>
  <div id="languages">
    <h3>Languages</h3>
    <p>{{person.languages}}</p>
  </div>
  <div id="buttons">
    <button id="viewlist" onclick="window.location.href='match.html'" type="button">View match list</button>
    <button id="chat" ng-click="chat()" type="button">&nbsp;</button>
  </div>
</div>
<div id="nomatch" ng-hide="person">
  <div id="holder">{all out of matches}</div>
</div>
