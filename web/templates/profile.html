<div id="main" ng-show="person">
  <div id="code">
    <pre class="prettyprint">{{person.code_snippet}}</pre>
  </div>
  <button ng-click="sampleSnippet()" type="button">Refresh Snippet</button>
  <div id="name"><h1>{{person.name}}</h1></div>
  <div id="commit">Last commit: {{person.updated_at}}</div>
  <div id="languages">
    <h3>Languages</h3>
    <p>{{person.languages}}</p>
  </div>
  <div id="buttons">
    <button id="matches" ng-click="go(/list.html)" type="button">View matches list</button>
    <button id="chat" ng-click="go(/chat.html)" type="button">Chat</button>
  </div>
</div>
