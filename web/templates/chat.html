<div id="chatBackground">
  <ul id="messages">
    <li ng-repeat="m in msgs">{{m}}</li>
  </ul>
  <div id="userInput">
    <input type="text" ng-model="userMsg" autocomplete="off" ng-enter="send()"/>
    <button ng-click="send()">Send</button>
  </div>
  <div id="controlpanel">
    <button id="matching" ng-click="go('/match')" type="button">&nbsp;</button>
  </div>
</div>
