<div id="chatBackground">
  <ul id="messages">
    <li ng-repeat="m in msgs">{{m}}</li>
  </ul>
  <div id="userInput">
    <input type="text" ng-model="userMsg" autocomplete="off" ng-enter="send()"/>
    <button class="sendbutton" ng-click="send()">&nbsp;</button>
  </div>
  <div id="controlpanel">
    <button id="matching" ng-click="go('/list')" type="button">&nbsp;</button>
  </div>
</div>
